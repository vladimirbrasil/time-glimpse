<link rel="import" href="../../polymer/polymer-element.html">

<dom-module id="sample-content">
  <template>
    [[jsonStringify(datetimes)]]
  </template>
  <script>
    class SampleContent extends Polymer.Element {
      static get is() { return 'sample-content'; }
      static get properties() {
        return {
          datetimes: {
            type: Array,
            value: null,
            notify: true,            
          },
        };
      }

      connectedCallback() {
        super.connectedCallback();
        this.datetimes = [ 
              "2016-04-11T02:00:00.000Z", 
              "2017-02-12T02:00:00.000Z", 
              "2017-02-20T03:00:00.000Z", 
              "2017-03-11T19:48:59.000Z", 
              "2017-03-23T04:00:00.000Z", 
              "2017-04-02T06:00:00.000Z", 
              "2017-04-09T03:00:00.000Z", 
              "2017-05-28T06:00:00.000Z", 
              "2017-07-01T04:59:59.000Z", 
              "2017-08-16T04:30:00.000Z", 
              "2017-09-03T03:00:00.000Z", 
              "2017-09-10T03:00:00.000Z" 
            ];
      }

      jsonStringify(o) { return JSON.stringify(o) }

    }

    window.customElements.define(SampleContent.is, SampleContent);
  </script>

</dom-module>
