<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>time-glimpse test</title>

    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../bower_components/web-component-tester/browser.js"></script>

    <link rel="import" href="../time-glimpse.html">
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <time-glimpse></time-glimpse>
      </template>
    </test-fixture>

    <test-fixture id="ChangedPropertyTestFixture">
      <template>
        <time-glimpse prop1="new-prop1"></time-glimpse>
      </template>
    </test-fixture>

    <script>
      describe( 'static', () => {
        let element;

        beforeEach( function() {
          const datetimes = [
            '2017-08-11T14:17:00-0300',
            '2017-08-07T16:00:00-0300',
            '2017-08-23T15:22:00-0300',
            '2017-09-01T16:34:00-0300',
            '2017-08-17T15:22:00-0300',
            '2017-09-21T17:44:00-0300',
            '2017-09-13T14:48:00-0300',
          ];
          element = fixture('BasicTestFixture');
          element.set('datetimes', datetimes);
        });
    
        it( 'pass wrongly formatted data behaves properly', function() {
          element.set('datetimes', { key: 'value' });
          expect( element.timelineData,  `datetimes wrongly formatted` ).to.equal  ( undefined );
        });

        it( 'instantiating the element with correct data works', function() {
          expect( element.datetimes[0],  `first datetime` ).to.equal  ( '2017-08-11T14:17:00-0300' );
        });

        it( 'timeline data is properly calculated', function() {
          const firstDate = element.timelineData[0];
          console.log(firstDate);
          noTime = firstDate.datetime.toString().split('2017')[0].trim();
          expect( `${noTime}`,  `firstDate` ).to.equal  ( 'Fri Aug 11' );
          expect( `${firstDate.weekday}`,  `weekday` ).to.equal  ( 'fri' );


          expect( `${firstDate.time}`,  `time` ).to.equal  ( '14:17' );
          expect( `${firstDate.date}`,  `date` ).to.equal  ( '08/11/2017' );
          expect( `${firstDate.formattedDate}`,  `formattedDate` ).to.equal  ( 'August 11, 2017' );
        });

      });
    </script>

  </body>
</html>
